  // Bloquear acceso si no hay sesiÃ³n iniciada
  if (localStorage.getItem('adminAuth') !== 'true') {

    window.location.href = 'login.html';

  document.addEventListener('DOMContentLoaded', () => {
    // ğŸ”¹ Cerrar sesiÃ³n

    async function cargarMensajes() {
      cuerpoTabla.innerHTML = '<tr><td colspan="5" class="no-data">Cargando mensajes...</td></tr>';
      try {
        const res = await fetch('http://localhost:3000/mensajes');

      }
    }

    // ğŸ”¹ Renderizar mensajes
    function renderMensajes(lista) {
      if (!lista.length) {
        cuerpoTabla.innerHTML = '<tr><td colspan="5" class="no-data">No hay mensajes que coincidan</td></tr>';
        return;
      }

      cuerpoTabla.innerHTML = '';
      lista.forEach(m => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${m.name}</td>
          <td>${m.email}</td>
          <td>${m.message}</td>
          <td>${new Date(m.fecha).toLocaleString()}</td>
          <td><button class="delete-btn" onclick="eliminarMensaje('${m._id}')">ğŸ—‘ï¸ Eliminar</button></td>
        `;
        cuerpoTabla.appendChild(fila);
      });
    }

    // ğŸ”¹ Buscar por texto
    searchInput.addEventListener('input', () => {
      aplicarFiltros();
    });

    // ğŸ”¹ Filtrar por fecha
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        aplicarFiltros(btn.dataset.filter);
      });
    });
