<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - Tienda Moda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>游댏 Acceso al Panel</h2>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Usuario" required><br>
      <input type="password" id="clave" placeholder="Contrase침a" required><br>
      <button type="submit">Iniciar sesi칩n</button>
      <p class="error" id="error-msg"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();

      const credenciales = {
        usuario: document.getElementById('usuario').value,
        clave: document.getElementById('clave').value
      };

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credenciales)
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('adminAuth', 'true');
          window.location.href = 'admin.html';
        } else {
          document.getElementById('error-msg').textContent = data.error;
        }
      } catch (error) {
        document.getElementById('error-msg').textContent = 'Error de conexi칩n con el servidor.';
      }
    });
  </script>
</body>
</html>
